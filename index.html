<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Ania</title>

  <link rel="stylesheet" href="styles.css">
	
	<script src="https://use.fontawesome.com/dff735c767.js"></script>

</head>

<body>
 
 <header>
 	<div id="navbar">
 		<div class="container">

	 			<li><a href="#">
	 				O nas

	 		<div id="right-side">

	 		</div>

 				<li><a href="#">Obserwowani<br><span>783</span></a></li>

 </header>
